<ion-view title="Neuer Eintrag">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon">Logo</button>
  </ion-nav-buttons>
  
	<ion-content class="has-header">
		<ion-list>	
			<div class="item item-divider"> 
				Bitte erstellen Sie einen neuen Eintrag</div>
			</div>
			<label class="item item-input">
			  <span class="input-label">Datum</span>
			  <input type="date" ng-model="datum">
			   <!--<h3>{{datum | date: "MM-dd-yyyy"}}</h3>-->
			</label>
			<label class="item item-input">
			  <span class="input-label">Schmerzdauer</span>
			  <input type="time" ng-model="schmerzdauer">
			  <!--<h3>{{schmerzdauer | date: "h:mm"}}</h3>-->
			</label>
			<label class="item item-input">
				<div class="input-label">Schmerzstärke </div>
				<span>{{ schmerzstaerke }}</span>
			</label>	
			<div class="item range range-positive">
				<i class="icon ion-happy"></i>
				<input type="range" name="volume" min="0" max="10" value="schmerzstaerke" ng-model="schmerzstaerke">
				<i class="icon ion-sad"></i>
				</br>
			</div>
			<!--<div>
				<div>
					<ion-item type="item-text-wrap">	
						<h3 class="boldtext">Schmerzart</h3>
					</ion-item>
				</div>
				<div class="list list-inset slider-button">
					<ion-radio ng-value="eintrag.schmerzart" ng-repeat="eintrag in schmerzart" ng-model="$scope.eintrag.schmerzart">
						<h3> {{ eintrag.text }} </h3>
					</ion-radio>
				</div>
			</div>
			<div>
				<label class="item item-input item-select">
					<div class="input-label">
						Schmerzart
					</div>
					<select class="multiselect" data-placeholder="Select schmerzart" 
						  ng-model="eintrag.schmerzart" ng-options="eintrag.id as eintrag.text for eintrag in schmerzart" 
						  multiple="multiple" multiselect-dropdown>
					</select>
				</label>
			</div>-->
			<label class="item item-input item-select">
				<div class="input-label">
					Schmerzart
				</div>
				<select class="ion-input-select">
					<option ng-value="eintrag.schmerzart" ng-repeat="eintrag in schmerzart" ng-model="$scope.eintrag.schmerzart">{{ eintrag.name }}</option>
				</select>
			</label>
				<!--<div>
					<ion-item type="item-text-wrap">	
						<h3 class="boldtext">Schmerzort</h3>
					</ion-item>
				</div>
				<div class="list list-inset slider-button">
					<ion-radio ng-value="eintrag.schmerzort" ng-repeat="eintrag in schmerzort" ng-model="$scope.eintrag.schmerzort">
						<h3> {{ eintrag.name }} </h3>
					</ion-radio>
				</div>-->
			<label class="item item-input item-select">
				<div class="input-label">
					Schmerzort
				</div>
				<select class="ion-input-select">
					<option ng-value="eintrag.schmerzort" ng-repeat="eintrag in schmerzort" ng-model="$scope.eintrag.schmerzort">{{ eintrag.name }}</option>
				</select>
			</label>
			<div>
				<ion-item type="item-text-wrap"> 
					 <h3 class="boldtext">Begleitsymptome</h3>
				</ion-item>
				<div>
					<div class="list list-inset" >	
						<ion-checkbox ng-model="eintrag.ids[begleitsymptom.id]" id="{{begleitsymptom.id}}" ng-repeat="begleitsymptom in begleitsymptome" multiselect-dropdown>
							<h3> {{begleitsymptom.name}} </h3>
						</ion-checkbox>
						<!--<select data-placeholder="Select begleitsymptome"" 
							  ng-model="eintrag.schmerzart" ng-options="eintrag.id as eintrag.text for eintrag in schmerzart" 
							  multiselect-dropdown>
						</select>-->
					</div>
				</div>
			</div> 
			<div>
				<ion-item type="item-text-wrap">
					 <h3 class="boldtext">Auslöser</h3>
				</ion-item>
				<div class="list list-inset">
					<div class="item">
						<p>Bitte wählen Sie die physische und köperliche Auslöser aus:</p>
					</div>
					<div ng-controller="PlaylistsCtrl">
						<div class="list list-inset">	
							<ion-checkbox ng-model="eintrag.ids[koerperlich.id]" id="{{koerperlich.id}}" ng-repeat="koerperlich in koerperliche">
								<h3> {{koerperlich.name}} </h3>
							</ion-checkbox>
						</div>
					</div>
					<div class="item">
						<p>Bitte wählen Sie die Nahrungsmittel und Getränke aus:</p>
					</div>
					<div ng-controller="PlaylistsCtrl">
						<div class="list list-inset">	
							<ion-checkbox ng-model="eintrag.ids[nahrungsmittel.id]" id="{{nahrungsmittel.id}}" ng-repeat="nahrungsmittel in nahrungsmitteln">
								<h3> {{nahrungsmittel.name}} </h3>
							</ion-checkbox>
						</div>
					</div>
				</div>
			</div>
			<div class="item-select">
				<ion-item type="item-text-wrap">
					 <h3 class="boldtext">Medikamente</h3>
				</ion-item>
				<div class="list list-inset">
					<div>
						<label class="item item-input">
							<input type="text" placeholder="Medikament eingeben:">
						</label>
					</div>
					<div>
					  <label class="item item-input item-select">
						<div class="input-label">
							Art
						</div>
						<select class="ion-input-select">
							<option ng-value="eintrag.tablettenart" ng-repeat="eintrag in tablettenart" ng-model="$scope.eintrag.tablettenart">{{ eintrag.name }}</option>
						</select>
					  </label>
					</div>
					<div>
					  <label class="item item-input item-select">
						<div class="input-label">
							Dosierung
						</div>
						<select class="ion-input-select">
							<option ng-value="eintrag.tablettendosirung" ng-repeat="eintrag in tablettendosirung" ng-model="$scope.eintrag.tablettendosirung">{{ eintrag.name }}</option>
						</select>
					  </label>
					</div>
					<div>
						<label class="item item-input item-select">
							<div class="input-label">
								Hat Ihnen das Medikament geholfen?
							</div>
							<select class="ion-input-select">
								<option ng-value="eintrag.tablettenauswirkung" ng-repeat="eintrag in tablettenauswirkung" ng-model="$scope.eintrag.tablettenauswirkung">{{ eintrag.name }}</option>
							</select>
						</label>
					</div>
				</div>	
			</div>
			<form ng-submit="saveEintrag(eintrag)">
				<div class="padding">
				  <button type="submit" class="button button-block button-positive">Speichern</button>
				</div>
			</form>
		</ion-list>
	</ion-content>
  
	<ion-footer-bar align-title="left" class="bar-light button-block button-large">
		<div class="buttons" ng-click="doSomething()">
			<!--<button class="button button-block button-assertive">Arzt anrufen</button>-->
			<a class="button icon-left ion-ios7-telephone button-block button-assertive" ng-href="tel: {{phoneno}}">Arzt anrufen</a>
		</div>
	</ion-footer-bar>
</ion-view>
